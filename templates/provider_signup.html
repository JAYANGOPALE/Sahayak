{% extends 'layout.html' %}

{% block title %}Provider Registration - Sahayak{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Become a Service Partner</h2>
    <form action="{{ url_for('provider_signup') }}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="address">Address (City/Area)</label>
        <input type="text" id="address" name="address" required placeholder="e.g. Mumbai, Andheri">
        
        <label for="service_type">Service You Provide</label>
        <select id="service_type" name="service_type" required>
            <option value="" disabled selected>Select your expertise</option>
            <option value="AC Repair">AC Repair</option>
            <option value="AC Fitting & Installation">AC Fitting & Installation</option>
            <option value="AC Servicing">AC Servicing</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Pipe fitting">Pipe fitting</option>
            <option value="Tap and Faucet Repair">Tap and Faucet Repair</option>
            <option value="Electrician">Electrician</option>
            <option value="Wiring and Rewiring">Wiring and Rewiring</option>
            <option value="Switch and Socket Repair">Switch and Socket Repair</option>
            <option value="Fan Installation">Fan Installation</option>
            <option value="Carpentry">Carpentry</option>
            <option value="Furniture Repair">Furniture Repair</option>
            <option value="Door and Window Repair">Door and Window Repair</option>
            <option value="Painting">Painting</option>
            <option value="Interior and Exterior Painting">Interior and Exterior Painting</option>
            <option value="Wallpapers">Wallpapers</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Deep Home Cleaning">Deep Home Cleaning</option>
            <option value="Sofa Cleaning">Sofa Cleaning</option>
            <option value="Bathroom Cleaning">Bathroom Cleaning</option>
            <option value="Pest Control">Pest Control</option>
            <option value="Cockroach and Ant Control">Cockroach and Ant Control</option>
            <option value="Bed Bugs Control">Bed Bugs Control</option>
            <option value="Termite Control">Termite Control</option>
            <option value="Home Appliances Repair">Home Appliances Repair</option>
            <option value="Washing Machine Repair">Washing Machine Repair</option>
            <option value="Refrigerator Repair">Refrigerator Repair</option>
            <option value="Microwave and Oven Repair">Microwave and Oven Repair</option>
            <option value="Water Purifier Repair">Water Purifier Repair</option>
            <option value="Geyser Repair">Geyser Repair</option>
            <option value="Home Salon">Home Salon</option>
            <option value="Haircut and Styling">Haircut and Styling</option>
            <option value="Manicure and Pedicure">Manicure and Pedicure</option>
            <option value="Facial and Skincare">Facial and Skincare</option>
            <option value="Massage Therapy">Massage Therapy</option>
        </select>
        
        <button type="submit">Register</button>
    </form>
    <p>Already a partner? <a href="{{ url_for('provider_login') }}">Login here</a></p>
</div>
{% endblock %}
